name: "CI/CD Pipeline - Gateway Service"

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: "9.0.x"
  APP_NAME: "ecommerce-gateway"
  DOCKER_IMAGE: "ecom-gateway-api"
  DOCKER_TAG: "latest"
  CONTAINER_NAME: "ecom-gateway-api-container"
  API_PORT: 5500

jobs:
  # ==========================================
  # BUILD & TEST JOB
  # ==========================================
  build-and-test:
    name: "Build & Test"
    runs-on: self-hosted

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Setup .NET"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: "Cache NuGet packages"
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: "Restore Dependencies"
        run: dotnet restore

      - name: "Build Solution"
        run: dotnet build --configuration Release --no-restore

      - name: "Run Unit Tests"
        run: |
          dotnet test --configuration Release --no-build --verbosity normal

      - name: "Build Docker Image"
        run: |
          docker build -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} -f src/Ecom.Gateway.API/Dockerfile .

  # ==========================================
  # DEPLOY JOB
  # ==========================================
  deploy:
    name: "Deploy to Development"
    runs-on: self-hosted
    needs: build-and-test

    steps:
      - name: "Checkout Code"
        uses: actions/checkout@v4

      - name: "Setup Environment"
        run: |
          # Ensure logs directory exists
          mkdir -p ./logs

      - name: "Stop and Remove Existing Container"
        run: |
          # Check if container exists and stop it
          if docker ps -a --format '{{.Names}}' | grep -q "${{ env.CONTAINER_NAME }}"; then
            echo "Stopping existing container..."
            docker stop ${{ env.CONTAINER_NAME }}
            docker rm ${{ env.CONTAINER_NAME }}
          else
            echo "No existing container found."
          fi

      - name: "Deploy with Docker"
        run: |
          echo "Starting container deployment..."
          
          # Run container with proper configuration
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart unless-stopped \
            -p ${{ env.API_PORT }}:80 \
            -e ASPNETCORE_ENVIRONMENT=Development \
            -v "$(pwd)/logs:/app/logs" \
            --network bridge \
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          # Display container info
          echo "Container started with ID: $(docker ps -q -f name=${{ env.CONTAINER_NAME }})"

      - name: "Show Container Status"
        run: |
          echo "üöÄ Development deployment completed!"
          echo ""
          echo "Docker Container Status:"
          docker ps --filter "name=${{ env.CONTAINER_NAME }}"
          echo ""
          echo "Container Logs:"
          docker logs --tail 20 ${{ env.CONTAINER_NAME }}
          echo ""
          echo "Service URLs:"
          echo "  ‚Ä¢ API Gateway: http://localhost:${{ env.API_PORT }}"
          echo "  ‚Ä¢ Swagger UI: http://localhost:${{ env.API_PORT }}/swagger"

  # ==========================================
  # CLEANUP JOB
  # ==========================================
  cleanup:
    name: "Cleanup"
    runs-on: self-hosted
    needs: deploy
    if: always()

    steps:
      - name: "Archive Logs"
        run: |
          # Create logs archive directory
          mkdir -p ./logs/archive/$(date +%Y%m%d)

          # Copy current logs
          cp -r ./logs/* ./logs/archive/$(date +%Y%m%d)/ 2>/dev/null || true

          # Compress old logs (older than 7 days)
          find ./logs/archive -name "*.txt" -mtime +7 -exec gzip {} \; 2>/dev/null || true

      - name: "Cleanup Docker Images"
        run: |
          # Remove dangling images
          docker image prune -f
      - name: "Stop and Remove Existing Container"
        run: |
          # Check if container exists and stop it
          if docker ps -a --format '{{.Names}}' | grep -q "${{ env.DOCKER_IMAGE }}-container"; then
            echo "Stopping existing container..."
            docker stop ${{ env.DOCKER_IMAGE }}-container
            docker rm ${{ env.DOCKER_IMAGE }}-container
          else
            echo "No existing container found."
          fi

      - name: "Deploy with Docker"
        run: |
          echo "Starting container deployment..."
          
          # Run container with proper configuration
          docker run -d \
            --name ${{ env.DOCKER_IMAGE }}-container \
            --restart unless-stopped \
            -p 5500:5500 \
            -e ASPNETCORE_ENVIRONMENT=Development \
            -e ASPNETCORE_URLS="http://+:5500" \
            -e DOTNET_RUNNING_IN_CONTAINER=true \
            -e DataProtection__UseInMemoryStorage=true \
            -v "$(pwd)/logs:/app/logs" \
            -v "$(pwd)/config/appsettings.Development.json:/app/appsettings.Development.json:ro" \
            --add-host=host.docker.internal:host-gateway \
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          # Wait for container to start
          sleep 5
          
          # Display container info
          echo "Container started with ID: $(docker ps -q -f name=${{ env.DOCKER_IMAGE }}-container)"

      - name: "Health Check"
        run: |
          echo "Performing health check..."
          
          # Wait for service to be ready
          for i in {1..30}; do
            if curl -f http://localhost:5500/health 2>/dev/null; then
              echo "‚úÖ Health check passed!"
              break
            else
              echo "‚è≥ Waiting for service to be ready... ($i/30)"
              sleep 2
            fi
          done

      - name: "Show Container Status"
        run: |
          echo "üöÄ Development deployment completed!"
          echo ""
          echo "Docker Container Status:"
          docker ps --filter "name=${{ env.DOCKER_IMAGE }}-container"
          echo ""
          echo "Container Logs:"
          docker logs --tail 20 ${{ env.DOCKER_IMAGE }}-container
          echo ""
          echo "Service URLs:"
          echo "  ‚Ä¢ API Gateway: http://localhost:5500"
          echo "  ‚Ä¢ Swagger UI: http://localhost:5500/swagger"
          echo "  ‚Ä¢ Health Check: http://localhost:5500/health"
